<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Haiku Generator</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="code.js"></script>
</head>
<body>

<h1>Haiku Generator</h1>
<h2>Enter words, separating the syllables with dashes (-)</h2>
<br>
<label for="wordBox">Enter a word</label>
    <input type="text" id="wordBox">
<br>
<br>
<button id="addWord">Add Word</button>
<br>
<br>
<button id="generate">Generate Haiku</button>
<br>
<p id="error"></p>
<br>
<p id="firstLine"></p>
<p id="secondLine"></p>
<p id="thirdLine"></p>

</body>
</html>
